<!DOCTYPE html>
<html>
<head>
  <title>滑动开关 </title>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no,email=no,address=no" name="format-detection" />
  <script type="text/javascript" src="./js/flexible.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/ui.css" />
</head>
<body class="light" ontouchstart="">
  <div class="list">
    <div class="item">
      <i class="icon text-green">&#xe622;</i>
      <span class="text">开</span>
      <div class="switch-checkbox">
          <input type="checkbox" name="" checked="checked">
          <label></label>
      </div>
    </div>
    <div class="item">
      <i class="icon text-orange">&#xe622;</i>
      <span class="text">关</span>
      <div class="switch-checkbox">
          <input type="checkbox" name="">
          <label></label>
      </div>
    </div>
    <div class="item">
      <i class="icon text-gray">&#xe622;</i>
      <span class="text">禁用</span>
      <div class="switch-checkbox">
          <input type="checkbox" name="" disabled="disabled">
          <label></label>
      </div>
    </div>
    <div class="item">
      <i class="icon text-gray">&#xe622;</i>
      <span class="text">禁用</span>
      <div class="switch-checkbox">
          <input type="checkbox" name="" disabled="disabled" checked="checked">
          <label></label>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>校验码</title>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no,address=no" name="format-detection" />
    <script type="text/javascript" src="./js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/ui.css" />
  </head>
  <body class="light" ontouchstart="">
    <div class="bar bar-header">
      <a href="index.html"><i class="icon">&#xe60e;</i></a>
      <h1 class="title">校验码</h1>
    </div>
    <form method="get">
      <div class="list">
        <div class="item-divider">短信校验码</div>
        <label class="item item-input">
          <span class="control">
            <input type="text" placeholder="请输入短信校验码" />
          </span>
          <span class="interact">
            <button class="button transparent text-blue" type="button">发送验证码</button>
          </span>
        </label>
        <label class="item item-input">
          <span class="control">
            <input type="text" placeholder="请输入短信校验码" />
          </span>
          <span class="interact">
            <button class="button transparent text-blue" type="button" disabled>58秒后重发</button>
          </span>
        </label>
        <label class="item item-input">
          <span class="control">
            <input type="text" placeholder="请输入短信校验码" />
          </span>
          <span class="interact">
            <button class="button transparent text-blue" type="button">重发验证码</button>
          </span>
        </label>
      </div>
      <div class="list">
        <div class="item-divider">图片校验码</div>
        <label class="item item-input">
          <span class="control">
            <input type="text" placeholder="请输入右侧校验码" />
          </span>
          <span class="interact">
            <button class="button transparent text-light" type="button">
            <img src="http://icode.renren.com/getcode.do?t=web_reg" />
            <i class="icon">&#58904;</i>
            </button>
          </span>
        </label>
        <label class="item item-input">
          <span class="control">
            <input type="text" placeholder="请输入右侧校验码" />
          </span>
          <span class="interact">
            <button class="button transparent text-light" type="button">
            加载中
            <i class="icon">&#58904;</i>
            </button>
          </span>
        </label>
      </div>
      <div class="list">
        <div class="item-divider">带标签</div>
        <label class="item item-input">
          <span class="label" ui-mode="96px">校验码</span>
          <span class="control">
            <input type="text" placeholder="请输入短信校验码" />
          </span>
          <span class="interact">
            <button class="button transparent text-orange">发送验证码</button>
          </span>
        </label>
        <label class="item item-input">
          <span class="label" ui-mode="96px">校验码</span>
          <span class="control">
            <input type="text" placeholder="请输入短信校验码" />
          </span>
          <span class="interact">
            <button class="button transparent text-orange" disabled>58秒后重发</button>
          </span>
        </label>
        <label class="item item-input">
          <span class="label" ui-mode="96px">校验码</span>
          <span class="control">
            <input type="text" placeholder="请输入短信校验码" />
          </span>
          <span class="interact">
            <button class="button transparent text-light">
            <img src="http://icode.renren.com/getcode.do?t=web_reg" />
            <i class="icon">&#58904;</i>
            </button>
          </span>
        </label>
      </div>
    </form>
  </body>
</html>

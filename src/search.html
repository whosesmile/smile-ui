    <script type="text/javascript" src="./js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/ui.css" />
  </head>
  <body class="light" ontouchstart="">

    <form>
      <div class="list" ui-mode="compact overlap">
        <div class="item item-input" ui-mode="search">
          <div class="outer">
            <div class="inner">
              <i class="icon text-gray">&#xe600;</i>
              <span class="control">
                <input type="search" placeholder="搜索" id="search" />
              </span>
              <a class="button" ui-mode="transparent xs">取消</a>
            </div>
            <label class="layer" for="search">
              <div class="tips">
                <i class="icon text-gray">&#xe600;</i>
                <span>搜索</span>
              </div>
            </label>
          </div>
        </div>
      </div>
      <div class="list" ui-mode="compact overlap">
        <div class="item">
          <span class="text">条目内容</span>
        </div>
        <div class="item">
          <span class="text">条目内容</span>
        </div>
        <div class="item">
          <span class="text">条目内容</span>
        </div>
        <div class="item">
          <span class="text">条目内容</span>
        </div>
      </div>
    </form>

    <script type="text/javascript" src="http://m2.iqdnet.com/static/vendor/zepto.js"></script>
    <script type="text/javascript">
      // 聚焦
      $(document).on('click', '.item[ui-mode="search"] .layer', function() {
        $(this).closest('.item').addClass('focus');
      });
      // 失焦
      $(document).on('blur', '.item[ui-mode="search"] input[type="search"]', function() {
        $(this).closest('.item').toggleClass('focus', $(this).val());
      });
      // 重置
      $(document).on('click', '.item[ui-mode="search"] .button', function() {
        $(this).closest('.item').removeClass('focus').find('input[type="search"]').val('');
      });
    </script>
  </body>
</html>

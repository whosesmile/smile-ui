<!DOCTYPE html>
<html>
<head>
  <title>实用工具</title>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no,email=no,address=no" name="format-detection" />
  <script type="text/javascript" src="./js/flexible.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/ui.css" />
  <style type="text/css">
  .demo {border: 1px solid #333; text-align: center; }
  .demo span { background-color: #ccc;  }
  </style>
</head>
<body class="light" ontouchstart="">
  <div class="divider">分割线</div>
  <div class="divider text-gray">换个颜色</div>
  <div class="divider text-green">换个颜色</div>
  <div class="divider text-blue">换个颜色</div>
  <div class="divider text-orange">换个颜色</div>

  <div class="demo hspace" ui-mode="50px"><span class="center-block">水平间距50px</span></div>
  <div class="demo hspace" ui-mode="50px inset"><span class="center-block">水平补白50px</span></div>
  <div class="demo vspace" ui-mode="30px"><span class="center-block">垂直间距30px</span></div>
  <div class="demo vspace" ui-mode="30px inset"><span class="center-block">垂直补白30px</span></div>
  <div class="demo vspace hspace" ui-mode="50px"><span class="center-block">垂直及水平间距50px</span></div>
  <div class="demo vspace hspace inset" ui-mode="30px"><span class="center-block">垂直及水平补白30px</span></div>
</body>
</html>

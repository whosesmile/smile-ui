<!DOCTYPE html>
<html>
<head>
  <title>实用工具</title>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no,email=no,address=no" name="format-detection" />
  <script type="text/javascript" src="./js/flexible.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/ui.css" />
  <style type="text/css">
  .demo {box-shadow: 0 0 3px #f00; }
  </style>
</head>
<body class="light" ontouchstart="">
  <div class="divider">分割线</div>
  <div class="divider text-gray">换个颜色</div>
  <div class="divider text-green">换个颜色</div>
  <div class="divider text-blue">换个颜色</div>
  <div class="divider text-orange">换个颜色</div>

  <div class="demo vspace" ui-mode="30px">垂直间距30px</div>
  <div class="demo vspace inset" ui-mode="50px">垂直补白50px</div>
  <div class="demo hspace inset" ui-mode="20px">水平补白20px</div>
  <div class="demo hspace" ui-mode="20px">水平间距20px</div>
  <div class="demo vspace hspace" ui-mode="50px">垂直及水平间距50px</div>
  <div class="demo vspace hspace inset" ui-mode="30px">垂直及水平补白30px</div>
</body>
</html>

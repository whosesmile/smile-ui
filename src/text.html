<!DOCTYPE html>
<html>
<head>
  <title>文本相关</title>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no,email=no,address=no" name="format-detection" />
  <script type="text/javascript" src="./js/flexible.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/ui.css" />
</head>
<body class="light" ontouchstart="">
  <div class="bar bar-header">
    <a href="index.html"><i class="icon">&#xe60e;</i></a>
    <h1 class="title">文本相关</h1>
  </div>
  <div class="hspace vspace">
    <div class="list">
      <div class="item-divider">文字截断</div>
      <div class="item">
        <span class="text">单独使用类：<span class="text-sm text-orange">text-ellipsis</span></span>
      </div>
      <div class="item">
        <span class="text">默认列表单行模式会自动隐藏超长文本，长文本测试长文本测试长文本测试</span>
      </div>
    </div>
    <div class="list">
      <div class="item-divider">文字浮动</div>
      <div class="item">
        <span class="text">
          <span class="pull-left">左侧浮动</span>
          <span class="pull-right">右侧浮动</span>
        </span>
      </div>
      <div class="item">
        <span class="text">
          <div class="text-center">文本居中</div>
        </span>
      </div>
    </div>
    <div class="list">
      <div class="item-divider">文字颜色</div>
      <div class="item">
        <span class="text text-black">黑色文案</span>
      </div>
      <div class="item">
        <span class="text text-dark">深色文案</span>
      </div>
      <div class="item">
        <span class="text text-gray">浅色文案</span>
      </div>
      <div class="item">
        <span class="text text-light">提示文案</span>
      </div>
      <div class="item">
        <span class="text text-blue">蓝色文案</span>
      </div>
      <div class="item">
        <span class="text text-orange">橙色文案</span>
      </div>
      <div class="item">
        <span class="text text-green">绿色文案</span>
      </div>
      <div class="item">
        <span class="text text-red">红色文案</span>
      </div>
    </div>
    <div class="list">
      <div class="item-divider">文字大小</div>
      <div class="item">
        <span class="text text-xs">特小文案</span>
      </div>
      <div class="item">
        <span class="text text-sm">小号文案</span>
      </div>
      <div class="item">
        <span class="text text-md">正常文案</span>
      </div>
      <div class="item">
        <span class="text text-lg">稍大文案</span>
      </div>
      <div class="item">
        <span class="text text-xl">大号文案</span>
      </div>
      <div class="item">
        <span class="text text-xxl">特大文案</span>
      </div>
      <div class="item">
        <span class="text text-xxxl">超大文案</span>
      </div>
    </div>
  </div>
</body>
</html>

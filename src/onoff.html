<!DOCTYPE html>
<html>
  <head>
    <title>开关</title>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no,address=no" name="format-detection" />
    <script type="text/javascript" src="./js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/ui.css" />
  </head>
  <body class="light" ontouchstart="">
    <div class="list">
      <div class="item">
        <div class="text">开关</div>
        <div class="onoff" ui-mode="orange">
          <input type="checkbox" id="onoff1" checked />
          <label for="onoff1"></label>
        </div>
      </div>
      <div class="item">
        <div class="text">开关</div>
        <div class="onoff" ui-mode="blue">
          <input type="checkbox" id="onoff2" />
          <label for="onoff2"></label>
        </div>
      </div>
      <div class="item">
        <div class="text">开关</div>
        <div class="onoff" ui-mode="green">
          <input type="checkbox" id="onoff3" checked />
          <label for="onoff3"></label>
        </div>
      </div>
    </div>
  </body>
</html>

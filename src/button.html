<!DOCTYPE html>
<html>
  <head>
    <title>按钮</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="./js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/ui.css" />
    <style type="text/css">body.demo .button {margin-top: 10px;margin-bottom: 10px;}</style>
  </head>
  <body class="demo" ontouchstart="">
    <div class="bar" ui-mode="header">
      <a href="index.html"><i class="icon">&#xe60e;</i></a>
      <h1 class="title">按钮</h1>
      <a href=""><i class="icon">&#xe618;</i></a>
    </div>
    <div class="hspace">
      <button class="button" ui-mode="transparent">透明按钮</button>
      <button class="button" ui-mode="success" disabled>禁用按钮</button>
      <button class="button">默认按钮</button>
      <button class="button" ui-mode="primary">蓝色按钮</button>
      <button class="button" ui-mode="warning">橙色按钮</button>
      <button class="button" ui-mode="success">绿色按钮</button>
      <button class="button" ui-mode="square primary">直角按钮</button>
      <button class="button" ui-mode="primary hollow">蓝边框按钮</button>
      <button class="button" ui-mode="warning hollow">橙边框按钮</button>
      <button class="button" ui-mode="success hollow">绿边框按钮</button>
      <div class="button-group">
        <button class="button" ui-mode="primary">按钮组合</button>
        <button class="button" ui-mode="warning">按钮组合</button>
      </div>
      <div class="button-group">
        <button class="button" ui-mode="primary hollow">按钮组合</button>
        <button class="button" ui-mode="warning hollow">按钮组合</button>
        <button class="button" ui-mode="success hollow">按钮组合</button>
      </div>
      <button class="button" ui-mode="primary inline">内联按钮</button>
      <button class="button" ui-mode="warning inline">内联按钮</button>
      <button class="button" ui-mode="success inline">内联按钮</button>

      <div class="button-group">
        <button class="button" ui-mode="primary hollow md">稍小按钮</button>
        <button class="button" ui-mode="warning hollow md">稍小按钮</button>
        <button class="button" ui-mode="success hollow md">稍小按钮</button>
      </div>
      <div class="button-group">
        <button class="button" ui-mode="primary hollow sm">小型按钮</button>
        <button class="button" ui-mode="warning hollow sm">小型按钮</button>
        <button class="button" ui-mode="success hollow sm">小型按钮</button>
      </div>
      <div class="button-group">
        <button class="button" ui-mode="primary hollow xs">特小按钮</button>
        <button class="button" ui-mode="warning hollow xs">特小按钮</button>
        <button class="button" ui-mode="success hollow xs">特小按钮</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>表单</title>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no,address=no" name="format-detection" />
    <script type="text/javascript" src="./js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/ui.css" />
  </head>
  <body class="light" ontouchstart="">
    <div class="bar bar-header">
      <a href="index.html"><i class="icon">&#xe60e;</i></a>
      <h1 class="title">各种表单</h1>
    </div>
    <div class="list">
      <div class="item-divider text-dark">通栏输入框</div>
      <label class="item item-input">
        <span class="control">
          <input type="text" placeholder="手机/邮箱" />
        </span>
      </label>
      <label class="item item-input">
        <span class="control">
          <input type="password" placeholder="您的密码" />
        </span>
      </label>
    </div>
    <div class="list">
      <div class="item-divider text-dark">标签输入框 <span class="text-xs text-light">(2个字)</span></div>
      <label class="item item-input">
        <span class="label">账户</span>
        <span class="control">
          <input type="text" placeholder="手机/邮箱" />
        </span>
      </label>
    </div>
    <div class="list">
      <div class="item-divider text-dark">标签输入框 <span class="text-xs text-light">(3个字)</span></div>
      <label class="item item-input">
        <span class="label">优惠券</span>
        <span class="control">
          <input type="text" placeholder="请输入优惠券" />
        </span>
      </label>
    </div>
    <div class="list">
      <div class="item-divider text-dark">标签输入框 <span class="text-xs text-light">(4个字)</span></div>
      <label class="item item-input">
        <span class="label">真实姓名</span>
        <span class="control">
          <input type="text" placeholder="请输入您的真实姓名" />
        </span>
      </label>
    </div>
    <div class="list">
      <div class="item-divider text-dark">标签输入框 <span class="text-xs text-light">(三字对齐)</span></div>
      <label class="item item-input">
        <span class="label" ui-mode="96px">姓名</span>
        <span class="control">
          <input type="text" placeholder="请输入您的真实姓名" />
        </span>
      </label>
      <label class="item item-input">
        <span class="label" ui-mode="96px">年龄</span>
        <span class="control">
          <input type="number" placeholder="请输入您的年龄" pattern="[0-9]*" />
        </span>
      </label>
      <label class="item item-input">
        <span class="label" ui-mode="96px">邮箱</span>
        <span class="control">
          <input type="email" placeholder="请输入您的邮箱" />
        </span>
      </label>
      <label class="item item-input">
        <span class="label" ui-mode="96px">电话</span>
        <span class="control">
          <input type="tel" placeholder="请输入您的电话" />
        </span>
      </label>
      <label class="item item-input">
        <span class="label" ui-mode="96px">年级</span>
        <span class="control">
          <select>
            <optgroup label="小学" disabled="true">
              <option>一年级</option>
            </optgroup>
            <optgroup label="初中">
              <option>二年级</option>
            </optgroup>
            <optgroup label="高中">
              <option>三年级</option>
            </optgroup>
            <optgroup label="大学">
              <option>四年级</option>
            </optgroup>
          </select>
        </span>
      </label>
      <label class="item item-input">
        <span class="label" ui-mode="96px">验证码</span>
        <span class="control">
          <input type="text" placeholder="请输入您的验证码" />
        </span>
      </label>
    </div>
    <div class="list">
      <div class="item-divider text-dark">标签输入框 <span class="text-xs text-light">(四字对齐)</span></div>
      <label class="item item-input">
        <span class="label" ui-mode="128px">姓名</span>
        <span class="control">
          <input type="text" placeholder="请输入您的真实姓名" />
        </span>
      </label>
      <label class="item item-input">
        <span class="label" ui-mode="128px">验证码</span>
        <span class="control">
          <input type="text" placeholder="请输入您的验证码" />
        </span>
      </label>
      <label class="item item-input">
        <span class="label" ui-mode="128px">电话号码</span>
        <span class="control">
          <input type="tel" placeholder="请输入您的电话号码" />
        </span>
      </label>
    </div>
    <div class="list">
      <div class="item-divider text-dark">标签输入框 <span class="text-xs text-light">(五字对齐)</span></div>
      <label class="item item-input">
        <span class="label" ui-mode="160px">姓名</span>
        <span class="control">
          <input type="text" placeholder="请输入您的真实姓名" />
        </span>
      </label>
      <label class="item item-input">
        <span class="label" ui-mode="160px">电话</span>
        <span class="control">
          <input type="tel" placeholder="请输入您的电话号码" />
        </span>
      </label>
      <label class="item item-input">
        <span class="label" ui-mode="160px">优惠券号码</span>
        <span class="control">
          <input type="text" placeholder="请输入您的优惠券号码" />
        </span>
      </label>
    </div>
    <div class="list">
      <div class="item-divider text-dark">带ICON自动排版</div>
      <label class="item item-input">
        <i class="icon text-orange">&#xe622;</i>
        <span class="label" ui-mode="160px">姓名</span>
        <span class="control">
          <input type="text" placeholder="请输入您的真实姓名" />
        </span>
        <i class="icon text-gray">&#xe61a;</i>
      </label>
      <label class="item item-input">
        <i class="icon text-blue">&#xe622;</i>
        <span class="label" ui-mode="160px">电话</span>
        <span class="control">
          <input type="tel" placeholder="请输入您的电话号码" />
        </span>
        <i class="icon text-gray">&#xe61a;</i>
      </label>
      <label class="item item-input">
        <i class="icon text-green">&#xe622;</i>
        <span class="label" ui-mode="160px">优惠券号码</span>
        <span class="control">
          <input type="text" placeholder="请输入您的优惠券号码" />
        </span>
        <i class="icon text-gray">&#xe61a;</i>
      </label>
    </div>
    <div class="list">
      <div class="item-divider text-dark">错误样式</div>
      <label class="item item-input">
        <i class="icon text-orange">&#xe622;</i>
        <span class="label" ui-mode="160px">姓名</span>
        <span class="control">
          <input type="text" placeholder="请输入您的真实姓名" />
        </span>
      </label>
      <label class="item item-input item-error">
        <i class="icon text-blue">&#xe622;</i>
        <span class="label" ui-mode="160px">电话</span>
        <span class="control">
          <input type="tel" placeholder="请输入您的电话号码" value="错误的电话" />
        </span>
      </label>
      <label class="item item-input">
        <i class="icon text-green">&#xe622;</i>
        <span class="label" ui-mode="160px">优惠券号码</span>
        <span class="control">
          <input type="text" placeholder="请输入您的优惠券号码" />
        </span>
      </label>
    </div>
    <div class="list">
      <div class="item-divider text-dark">搜索举例</div>
      <label class="item item-input">
        <i class="icon text-gray">&#xe60a;</i>
        <span class="control">
          <input type="text" placeholder="请输入搜索关键字..." />
        </span>
      </label>
    </div>
    <div class="hspace vspace text-right text-xs" ui-mode="20px">
      <a href="">忘记密码？</a>
    </div>
    <div class="hspace vspace" ui-mode="20px">
      <button class="button warning">登录</button>
    </div>
  </body>
</html>
